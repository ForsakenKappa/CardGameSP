<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./static/css/style.css" />
        <title>Card Game</title>
    </head>
    <body>
        <section class="main">
            <div class="difficulty">
                <h1 class="difficulty__header">Выберите сложность</h1>
                <div class="difficulty__settings">
                    <label for="difficultyChoice1" class="difficulty__label">
                        <input type="radio" class="difficulty__radio" name="difficulty" id="difficultyChoice1" value="1">
                        <p class="label__text">1</p>
                    </label>
                    <label for="difficultyChoice2" class="difficulty__label">
                        <input type="radio" class="difficulty__radio" name="difficulty" id="difficultyChoice2" value="2">
                        <p class="label__text">2</p>
                    </label>
                    <label for="difficultyChoice3" class="difficulty__label">
                        <input type="radio" class="difficulty__radio" name="difficulty" id="difficultyChoice3" value="3">
                        <p class="label__text">3</p>
                    </label>
                </div>
                </ul>
                <button class="difficulty__submit button">Старт</button>
            </div>
            <div class="game hidden">
                <div class="game__results overlay hidden">
                    <div class="game__results-container">
                        <div class="game__results-icon"></div>
                        <h1 class="game__results-header header">Вы живы!</h1>
                        <div class="game__results-time-spent">
                            <p class="game__results-text">Затраченное время</p>
                            <div class="timer">
                                <p class="header header__min">00</p>
                                <p class="header header__sec">00</p>
                            </div>
                        </div>
                        <button class="game__restart button">Начать заново</button>
                    </div>
                </div>
                <div class="game__header">
                    <div class="game__timer">
                        <div class="timer__header">
                            <p class="header">min</p>
                            <p class="header">sec</p>
                        </div>
                        <div class="timer">
                            <p class="header header__min">00</p>
                            <p class="header header__sec">00</p>
                        </div>
                    </div>
                    <div class="game__button">
                        <button class="game__restart button">
                            Начать заново
                        </button>
                    </div>
                </div>
                <div class="game__board">
                    <div class="game__main"></div>
                </div>
            </div>
        </section>
        <footer class="footer hidden">
            <h1 class="footer__header header">Экраны (dev)</h1>
            <ul class="footer__screen-buttons">
                <li>
                    <button class="footer__screen-button button" id="1">
                        1
                    </button>
                </li>
                <li>
                    <button class="footer__screen-button button" id="2">
                        2
                    </button>
                </li>
                <li>
                    <button class="footer__screen-button button" id="3">
                        3
                    </button>
                </li>
            </ul>
        </footer>
    </body>
</html>
